apiVersion: v1
kind: pod
metadata:
  name: task-pv-pod
spec:
  volumes:
    - name: task-pv-storage
      persistanceVolumeClaim:
        claimName: task-pv-claim
  conatiners:
    - name: task-pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "usr/share/nginx/html"
           name: task-pv-storage
